<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Page</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Sample Page</h1>
        <p>This is a simple HTML example</p>
    </header>

    <main>
        <h2>About</h2>
        <p>
            This sample HTML page demonstrates basic structure, styling, and a button.
        </p>

        <button onclick="sayHello()">Click Me</button>
    </main>

    <footer>
        <p>&copy; 2026 My Website</p>
    </footer>

    <script>
        function sayHello() {
            alert("Hello! Thanks for clicking the button.");
        }
    </script>

</body>
</html>
